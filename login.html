<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Reservas</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/d0i0Jkz.png" alt="Logo Fratelli" class="logo">

  <div class="login-box">
    <h2>Login Reservas</h2>
    <input type="text" id="nome" placeholder="Digite seu nome completo" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script>
    // Se j√° estiver logado, redireciona direto
    if (sessionStorage.getItem("usuarioLogado")) {
      window.location.href = "reserva.html";
    }

    function entrar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Digite seu nome para continuar.");
        return;
      }
      sessionStorage.setItem("usuarioLogado", nome);
      window.location.href = "reserva.html";
    }
  </script>
</body>
</html>
