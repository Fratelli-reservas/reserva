<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer Reserva</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    small {
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fazer Reserva</h2>

    <label>Nome do Respons√°vel / Aniversariante</label>
    <input id="nome" required placeholder="Ex: Maria da Silva">

    <label>Data</label>
    <input id="data" type="date" required>

    <label>Espa√ßo desejado</label>
    <select id="espaco" required>
      <option value="">Selecione o espa√ßo</option>
      <option value="Espa√ßo Louvada">Espa√ßo Louvada (Taxa R$ 200,00)</option>
      <option value="Perto do Palco">Perto do Palco</option>
      <option value="Perto do Aqu√°rio">Perto do Aqu√°rio</option>
      <option value="Perto do Playground">Perto do Playground</option>
      <option value="Perto do Banheiro">Perto do Banheiro</option>
      <option value="Do lado de fora">Do lado de fora</option>
    </select>

    <label>Quantidade de Pessoas</label>
    <input id="qtde" type="number" required placeholder="Ex: 10">

    <label>Telefone</label>
    <input id="telefone" required placeholder="(00) 00000-0000">

    <label>Email (para confirma√ß√£o)</label>
    <input id="email" type="email" required placeholder="exemplo@email.com">

    <label>Observa√ß√µes</label>
    <textarea id="obs" placeholder="Ex: aniversariante, prefer√™ncias..."></textarea>

    <label>Decora√ß√£o</label>
    <select id="decor" required>
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Sim de fora">Sim de fora (Taxa R$ 100,00)</option>
      <option value="N√£o">N√£o</option>
    </select>

    <button onclick="salvar()">Salvar Reserva</button>
  </div>

  <script>
    function salvar() {
      const nome = document.getElementById("nome").value.trim();
      const data = document.getElementById("data").value;
      const espaco = document.getElementById("espaco").value;
      const qtde = document.getElementById("qtde").value;
      const tel = document.getElementById("telefone").value;
      const email = document.getElementById("email").value.trim();
      const obs = document.getElementById("obs").value.trim();
      const decor = document.getElementById("decor").value;

      if (!nome || !data || !espaco || !qtde || !tel || !email || !decor) {
        alert("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      const payload = {
        nome,
        data,
        espaco,
        qtde,
        tel,
        email,
        obs,
        decor,
        status: "Pendente"
      };

      fetch("https://script.google.com/macros/s/AKfycbz0y2Ce-WdLic_zo4AN5KclbDUAAy4zgAAjAMRSi3J-n0LZoSgyGXtanoZhV7tz4qgN8g/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(resp => {
        if (resp.status === "sucesso") {
          alert("‚úÖ Reserva feita com sucesso!");
          if (decor === "Sim") {
            if (confirm("Deseja falar com a decoradora agora?")) {
              window.open("https://wa.me/5599999999999", "_blank");
            } else {
              alert("üìû Contato da decoradora: (99) 99999-9999");
            }
          }
          window.location.href = "status.html";
        } else {
          alert("‚ö†Ô∏è " + (resp.mensagem || "Erro ao salvar."));
        }
      })
      .catch(() => alert("‚ùå Erro ao se comunicar com o servidor."));
    }
  </script>
</body>
</html>
